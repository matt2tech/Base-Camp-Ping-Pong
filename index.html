<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCCA Ping Pong</title>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/pretty-office-part-7-simple-style/256/Table-tennis.png"
        type="shortcut icon">
    <link rel="stylesheet" href="pingpong.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body class="bg-greyish">
    <nav id='pingpong-nav' class='mb-3 border-bottom border-secondary'>
        <div>
            <h2 class='pl-2'>Base Camp Coding Academy Ping Pong</h2>
        </div>
        <div class='d-flex'>
            <a href='#home' class='nav-buttons ml-4 pl-2 pr-2'>Home</a>
            <a href='#signup' class='nav-buttons ml-1 pl-2 pr-2'>Sign-Up</a>
            <a href='#login' class='nav-buttons ml-1 pl-2 pr-2'>Log-In</a>
            <a href='#profile' class='nav-buttons ml-1 pl-2 pr-2'>Profile</a>
        </div>
    </nav>
    <section id='home' class='d-flex justify-content-center mb-3 mt-5 nav-section'>
        <div id='leaderboard' class='border border-secondary rounded p-3'>
            <h2>Leaderboard</h2>
            <hr class='border-secondary'>
            <h4 class='gold'>1st: </h4>
            <h4 class='silver'>2nd: </h4>
            <h4 class='bronze'>3rd: </h4>
            <h4>4th: </h4>
            <h4>5th: </h4>
            <h4>6th: </h4>
            <h4>7th: </h4>
            <h4>8th: </h4>
            <h4>9th: </h4>
            <h4>10th: </h4>
        </div>
    </section>
    <section id='signup' class="d-flex justify-content-center mb-3 mt-5 nav-section">
        <div class="login-form border border-secondary p-3 rounded">
            <form>
                <h4>Sign-Up</h4>
                <hr class='border-secondary'>
                <div class="form-group">
                    <label for="signUpUsername">Username</label>
                    <input type="text" class="form-control" id="usernameSignUp" required aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" class="form-control" id="passwordSignup" required placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="signUpPasswordRepeat">Password Confirm</label>
                    <input type="password" class="form-control" id="passwordRepeatSignUp" required placeholder="Password">
                </div>
                <button id="signUpBtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <section id='login' class="d-flex justify-content-center mb-3 mt-5 nav-section">
        <div class="login-form border border-secondary p-3 rounded">
            <form>
                <h4>Login</h4>
                <hr class='border-secondary'>
                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" required id="usernameLogin" aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="passwordLogin" required placeholder="Password">
                </div>
                <button id='loginBtn' onsubmit="seeUsers()" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <section id='profile' class="d-flex flex-column align-items-center justify-content-around mb-3 mt-5 nav-section">
        <div>
            <button id='userBtn' class='btn btn-success mb-3' type='button'>Start New Game</button>
        </div>
        <form id='playerForms' hidden class="playerForms mb-3">
            <input id="playerOneId" type="text" placeholder="Player 1 ID" required>
            <input id="playerTwoId" type="text" placeholder="Player 2 ID" required>
            <button id="startGameBtn" type="submit" class="btn btn-success">Start</button>
        </form>
        <p class="bg-greyish border border-secondary p-3 rounded" hidden id='userList'></p>
        <div id='scoreArea' class="border border-secondary rounded" hidden>
            <h3 id='scoreHeader' class="d-flex justify-content-around"></h3>
            <button id="leftScoreBtn" class="score-button btn btn-success">0</button>
            <button id="rightScoreBtn" class="score-button btn btn-success">0</button>
            <div>
                <button id="finishBtn" class="btn btn-danger mt-1 w-100">Finish</button>
            </div>
        </div>

    </section>
    <div>
        <script src="pong.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
